version: '3'

services:

 web:
   build: .
   ports:
     - "8000:8000"
   env_file:
     - ./environment/api.env
   volumes:
     - ./app:/app
   command: >
     sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000 --settings=core.settings.dev"
   depends_on:
     - db

 db:
   image: postgres:11-alpine
   env_file:
     - ./environment/db.env
   volumes:
     - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: